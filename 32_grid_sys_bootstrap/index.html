<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Grid System</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/grid.css" />
  </head>
  <body>
    <h1>Bootstrap Grid System</h1>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-sm-4 red">One of three columns</div>
        <div class="col-sm-4 blue">One of three columns</div>
        <div class="col-sm-4 green">One of three columns</div>
      </div>
    </div>
    <hr />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-sm-6 purple">
          one
          <div class="row">
            <div class="col-sm-6 ione">left inner one</div>
            <div class="col-sm-6 itwo">left inner two</div>
          </div>
        </div>
        <div class="col-sm-6 aliceblue">
          two
          <div class="row">
            <div class="col-sm-4 ri-1">right inner one</div>
            <div class="col-sm-4 ri-2">right inner two</div>
            <div class="col-sm-4 ri-3">right inner three</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
